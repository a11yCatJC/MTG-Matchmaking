<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âš¡ MTG Tournament System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-magic"></i> MTG Tournament System</h1>
            <nav>
                <button class="nav-btn active" data-tab="dashboard">Dashboard</button>
                <button class="nav-btn" data-tab="leaderboard">Leaderboard</button>
                <button class="nav-btn" data-tab="players">Players</button>
                <button class="nav-btn" data-tab="matches">Matches</button>
                <button class="nav-btn" data-tab="matchmaking">Queue</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content active">
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <h3>Total Players</h3>
                    <div class="stat-number" id="totalPlayers">0</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-gamepad"></i>
                    <h3>Pending Matches</h3>
                    <div class="stat-number" id="pendingMatches">0</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-trophy"></i>
                    <h3>Completed This Week</h3>
                    <div class="stat-number" id="completedMatches">0</div>
                </div>
            </div>

            <div class="office-overview">
                <h2><i class="fas fa-building"></i> Office Overview</h2>
                <div class="office-grid" id="officeGrid">
                    <!-- Office cards will be populated here -->
                </div>
            </div>
        </div>

        <!-- Leaderboard Tab -->
        <div id="leaderboard" class="tab-content">
            <div class="leaderboard-controls">
                <h2><i class="fas fa-medal"></i> Leaderboard</h2>
                <select id="officeFilter">
                    <option value="">All Offices</option>
                    <option value="chicago">Chicago</option>
                    <option value="new york">New York</option>
                    <option value="tempe">Tempe</option>
                </select>
            </div>
            <div class="leaderboard-table" id="leaderboardTable">
                <!-- Leaderboard will be populated here -->
            </div>
        </div>

        <!-- Players Tab -->
        <div id="players" class="tab-content">
            <div class="players-header">
                <h2><i class="fas fa-user-friends"></i> Players</h2>
                <button class="btn btn-primary" onclick="showAddPlayerModal()">
                    <i class="fas fa-plus"></i> Add Player
                </button>
            </div>
            <div class="players-grid" id="playersGrid">
                <!-- Players will be populated here -->
            </div>
        </div>

        <!-- Matches Tab -->
        <div id="matches" class="tab-content">
            <div class="matches-header">
                <h2><i class="fas fa-swords"></i> Match Management</h2>
                <div class="match-controls">
                    <button class="btn btn-primary" onclick="showCreateMatchModal()">
                        <i class="fas fa-plus"></i> Create Match
                    </button>
                    <select id="matchFilter">
                        <option value="all">All Matches</option>
                        <option value="pending">Pending Only</option>
                        <option value="completed">Completed Only</option>
                    </select>
                </div>
            </div>
            
            <div class="matches-section" id="matchesSection">
                <!-- Matches will be displayed here -->
            </div>
        </div>

        <!-- Matchmaking Queue Tab -->
        <div id="matchmaking" class="tab-content">
            <h2><i class="fas fa-clock"></i> Matchmaking Queue</h2>
            <div class="queue-section" id="queueSection">
                <!-- Queue status will be shown here -->
            </div>
        </div>
    </main>

    <!-- Add Player Modal -->
    <div id="addPlayerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideAddPlayerModal()">&times;</span>
            <h2>Add New Player</h2>
            <form id="addPlayerForm">
                <div class="form-group">
                    <label for="playerName">Name:</label>
                    <input type="text" id="playerName" required>
                </div>
                <div class="form-group">
                    <label for="playerEmail">Email:</label>
                    <input type="email" id="playerEmail" required>
                </div>
                <div class="form-group">
                    <label for="playerSlack">Slack User ID:</label>
                    <input type="text" id="playerSlack" placeholder="U01234567">
                </div>
                <div class="form-group">
                    <label for="playerOffice">Office:</label>
                    <select id="playerOffice" required>
                        <option value="chicago">Chicago</option>
                        <option value="new york">New York</option>
                        <option value="tempe">Tempe</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Player</button>
            </form>
        </div>
    </div>

    <!-- Edit Player Modal -->
    <div id="editPlayerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideEditPlayerModal()">&times;</span>
            <h2>Edit Player</h2>
            
            <!-- Avatar Upload Section -->
            <div class="avatar-section">
                <div class="current-avatar">
                    <img id="currentAvatar" src="" alt="Current Avatar" class="avatar-preview">
                </div>
                <div class="avatar-controls">
                    <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                    <button type="button" class="btn btn-secondary" onclick="document.getElementById('avatarInput').click()">
                        <i class="fas fa-camera"></i> Change Avatar
                    </button>
                    <button type="button" class="btn btn-danger" id="deleteAvatarBtn" onclick="deleteAvatar()">
                        <i class="fas fa-trash"></i> Remove
                    </button>
                </div>
            </div>

            <form id="editPlayerForm">
                <input type="hidden" id="editPlayerId">
                <div class="form-group">
                    <label for="editPlayerName">Name:</label>
                    <input type="text" id="editPlayerName" required>
                </div>
                <div class="form-group">
                    <label for="editPlayerEmail">Email:</label>
                    <input type="email" id="editPlayerEmail" required>
                </div>
                <div class="form-group">
                    <label for="editPlayerSlack">Slack User ID:</label>
                    <input type="text" id="editPlayerSlack" placeholder="U01234567">
                </div>
                <div class="form-group">
                    <label for="editPlayerOffice">Office:</label>
                    <select id="editPlayerOffice" required>
                        <option value="chicago">Chicago</option>
                        <option value="new york">New York</option>
                        <option value="tempe">Tempe</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update Player</button>
            </form>
        </div>
    </div>

    <!-- Create Match Modal -->
    <div id="createMatchModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideCreateMatchModal()">&times;</span>
            <h2>Create New Match</h2>
            <form id="createMatchForm">
                <div class="form-group">
                    <label for="matchOffice">Office:</label>
                    <select id="matchOffice" required onchange="loadPlayersForMatch()">
                        <option value="">Select Office</option>
                        <option value="chicago">Chicago</option>
                        <option value="new york">New York</option>
                        <option value="tempe">Tempe</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="matchPlayer1">Player 1:</label>
                    <select id="matchPlayer1" required onchange="updatePlayer2Options()">
                        <option value="">Select Player 1</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="matchPlayer2">Player 2:</label>
                    <select id="matchPlayer2" required>
                        <option value="">Select Player 2</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Create Match</button>
            </form>
        </div>
    </div>

    <!-- Report Match Modal -->
    <div id="reportMatchModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideReportMatchModal()">&times;</span>
            <h2>Report Match Result</h2>
            <div id="reportMatchContent">
                <!-- Match details will be populated here -->
            </div>
            <form id="reportMatchForm">
                <input type="hidden" id="reportMatchId">
                <div class="form-group">
                    <label>Winner:</label>
                    <div class="winner-selection" id="winnerSelection">
                        <!-- Winner options will be populated here -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="matchNotes">Notes (optional):</label>
                    <textarea id="matchNotes" placeholder="Any additional notes about the match..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Report Result</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
